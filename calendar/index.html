<!DOCTYPE html>
<html>
<head>
<title>Frank's Calendar</title>
<meta charset='utf-8' />
<link href='./lib/fullcalendar.min.css' rel='stylesheet' />
<link href='./lib/fullcalendar.print.min.css' rel='stylesheet' media='print' />
<link rel="stylesheet" href="./lib/style.css" rel="stylesheet" />
<script src='./lib/moment.min.js'></script>
<script src='./lib/jquery.min.js'></script>
<script src='./lib/jquery-ui.min.js'></script>
<script src='./lib/fullcalendar.min.js'></script>
<script src='./lib/gcal.js'></script>

</head>
<body>
	<div id='wrap'>

		<div id='external-events'>
			<h4>Quick Events</h4>
			<div class='fc-event warming'>Warming</div>
			<div class='fc-event neutral'>Neutral</div>
			<div class='fc-event well'>Well</div>
			<p>
				<input type='checkbox' id='drop-remove' />
				<label for='drop-remove'>remove after drop</label>
			</p>
			<hr>
			<div class='gCalendar'>Google Calendar</div>
			<div class='HK-holiday'>Hong Kong Holidays</div>
			<hr>
			<button id="signin">Sign in With Google</button>
			<button id="signout">Sign Out</button>
		</div>

		<div id='calendar'></div>

		<div style='clear:both'></div>

	</div>
<script src="https://www.gstatic.com/firebasejs/3.9.0/firebase.js"></script>
<script src="https://apis.google.com/js/platform.js" async defer></script>
<script src="./lib/script.js"></script>
</body>
</html>
